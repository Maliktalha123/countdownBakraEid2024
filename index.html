<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>BakraEid 2024 CountDown</h1>
    <div class="web">
      <div class="daysDiv">
        <h1 id="day">-</h1>
        <span>Days</span>
      </div>
      <div class="hoursDiv">
        <h1 id="hour">-</h1>
        <span>Hours</span>
      </div>
      <div class="min">
        <h1 id="min">-</h1>
        <span>Minutes</span>
      </div>
      <div class="sec">
        <h1 id="sec">-</h1>
        <span>Seconds</span>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
